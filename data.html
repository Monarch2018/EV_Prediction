	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script>
		google.charts.load('current', {'packages' : ['corechart']});
		google.charts.setOnLoadCallback(drawAllSheets);
		google.charts.setOnLoadCallback(drawSeriesChart);
		
		
		
		function drawAllSheets(){
			drawSheetName('education','SELECT A,B,C,D,E,F',
						educationResponseHandler);
			drawSheetName('healthcare','SELECT A,B,C,D,E,F',
						healthcareResponseHandler);
			
		}
		
		function drawSheetName(sheetName, query, responseHandler) {
			var queryString = encodeURIComponent(query);
			var query = new google.visualization.Query(
				'https://docs.google.com/spreadsheets/d/14iJc7JeBDCmbTLDSqaKuaH5ewVNVsfvtojeFZlgWnhQ/gviz/tq?sheet=' + sheetName + '&headers=1&tq=' + queryString
			);
			query.send(responseHandler);
		}
		
		function checkError(response) {
			if (response.isError()) {
				alert('Error in query: ' + response.getDetailedMessage());
				return;
			}
		} //checkError
	
		function educationResponseHandler(response){
			
			checkError(response);
			var data = response.getDataTable();
			data.sort({column: 5, desc: true});
			
			var options = {height: 400, 
							vAxis: {title: ' Total Spending in Billion ($)'},
							hAxis: {title: 'Country'}
							};
			
			var chart = new google.visualization.ColumnChart(document.getElementById('top_education_spending_div'));
			
			chart.draw(data, options);
	
		}
	
		function healthcareResponseHandler(response){
			
			checkError(response);
			var data = response.getDataTable();
			data.sort({column: 5, desc: true});
			
			var options = {height: 400, 
							vAxis: {title: 'Total Spending in Billion ($)'},
							hAxis: {title: 'Country'}
							};
			
			var chart = new google.visualization.ColumnChart(document.getElementById('top_healthcare_spending_div'));
			
			chart.draw(data, options);
		}
		
		
		
	</script>
